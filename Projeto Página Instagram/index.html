<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./img/phones.png" alt="Smartphones">
        </div>

        <div class="instagram-perfil">
            <div class="group">
               <img src="./img/insta-nome.png" alt="Nome Instagram logo" class="insta-nome"> 
                <div class="photo-perfil">
                    <img src="./img/foto-perfil.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como acarlos.sp</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
           
            <div class="group">
                <p class="not-account">Não é acarlos.sp?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
